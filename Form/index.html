				<p>
					<label class="required-field" for="fname">Father's Name: </label>
					<input type="text" name="fname" placeholder="Your Father's Name">
				</p>
				<p>
					<label class="required-field" for="fnid">Father's NID: </label>
					<input type="text" name="fnid" placeholder="Your Father's NID">
				</p>
				<p>
					<label class="required-field" for="fcontact">Father's Contact: </label>
					<input type="text" name="fcontact" placeholder="Your Father's Contact Number">
